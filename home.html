<!DOCTYPE html>
<html lang="en">
	<head>

    <!-- Reset CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    
    <!-- Custom CSS -->

		<title>Home</title>
		
	</head>
	<body>
		
		<div class="alert alert-danger alert-dismissible fade show" role="alert">
		  <strong>Bummer!</strong> You need to be 21 years or older to ride this ride.
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
		
		<section class="enter">
				<div class="content">
					<img src="assets/images/Logo504x361.png"/> <br>
					
					<form>
					  <div class="form-row align-items-center">
					    <div class="col-md-2 offset-5 mb-3">
					      <label for="age">How old are you?</label> <br>
					      <input type="number" class="form-control text-center" id="inputAge">
					    </div>
					  </div>
					  <button type="button" class="btn btn-light age-submit-button">Submit</button>
					</form>
				</div>
		</section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app-home-page.js"></script>
	</body>
